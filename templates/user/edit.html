{% extends 'forum/Main.html' %}

{% block content %}
    <link id="switcher" href="{{ url_for('static',filename='css/themes/default-theme.css') }}" type="text/css"
          rel="stylesheet" media="screen,projection"/>
    <link href="{{ url_for('static',filename='css/style1.css') }}" type="text/css" rel="stylesheet"
          media="screen,projection"/>
    <div class="container">
        <main role="main">
            <!-- START HOME SECTION -->
            <section id="home">
                <div class="overlay-section">
                    <div class="container">
                        <div class="row">
                            <div class="col s12">
                                <div class="home-inner">
                                    <h1 class="home-title">HI! I'm <span>RuoYu</span></h1>
                                    <p>一个关于电影的论坛！</p>
                                    <!-- Call to About Button -->
                                    <button class="btn btn-floating waves-effect waves-light btn-large white call-to-about">
                                        <i class="material-icons">我</i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Start Footer -->
            <footer id="footer" role="contentinfo">
                <!-- Start Footer Top -->
                <div class="footer-top">
                    <div class="container">
                        <div class="row">
                            <div class="col s12">
                                <div class="footer-top-inner">
                                    <h2 class="title">修改</h2>
                                    <p>编辑个人资料。</p>
                                    <div class="contact">
                                        <div class="row">
                                            <div class="col s12">
                                                <div class="contact-form">
                                                    <form method="post" enctype=multipart/form-data>
                                                        {#头像#}
                                                        <div class="file-field input-field">
                                                            <div class="btn">
                                                                <span>选择</span>
                                                                <input name="avatar" type="file">
                                                            </div>
                                                            <div class="file-path-wrapper">
                                                                <input class="file-path validate" type="text"
                                                                       placeholder="上传你的头像。">
                                                            </div>
                                                        </div>
                                                        {#昵称#}
                                                        <div class="input-field">
                                                            <input required="required" type="text" class="input-box"
                                                                   name="nickname"
                                                                   id="contact-name" value="{{ g.user[2] }}">
                                                            <label class="input-label" for="contact-name">昵称</label>
                                                        </div>
                                                        {#个性签名#}
                                                        <div class="input-field textarea-input">
                                                        <textarea required="required" class="materialize-textarea"
                                                                  name="signature"
                                                                  id="textarea1">{{ g.user[6] }}</textarea>
                                                            <label class="input-label" for="textarea1">个性签名</label>
                                                        </div>
                                                        <button class="left waves-effect btn-flat brand-text submit-btn"
                                                                type="submit">提交
                                                        </button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </main>
    </div>
{% endblock %}
