<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>个人主页</title>

    <!-- CSS  -->
    <link href="{{ url_for('static',filename='css/materialize.css') }}" type="text/css" rel="stylesheet"
          media="screen,projection"/>
    <!-- Default Theme CSS File-->
    <link id="switcher" href="{{ url_for('static',filename='css/themes/default-theme.css') }}" type="text/css"
          rel="stylesheet" media="screen,projection"/>
    <!-- Main css File -->
    <link href="{{ url_for('static',filename='css/style1.css') }}" type="text/css" rel="stylesheet"
          media="screen,projection"/>

</head>

<body>
<!-- BEGAIN PRELOADER -->
<div id="preloader">
    <div class="progress">
        <div class="indeterminate"></div>
    </div>
</div>
<!-- END PRELOADER -->

<div class="main-wrapper">
    <main role="main">
        <!-- START HOME SECTION -->
        <section id="home">
            <div class="overlay-section">
                <div class="container">
                    <div class="row">
                        <div class="col s12">
                            <div class="home-inner">
                                <h1 class="home-title">HI! I'm <span>RuoYu</span></h1>
                                <p>一个关于电影的论坛！</p>
                                <!-- Call to About Button -->
                                <button class="btn btn-floating waves-effect waves-light btn-large white call-to-about">
                                    <i class="material-icons">我</i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Start Footer -->
        <footer id="footer" role="contentinfo">
            <!-- Start Footer Top -->
            <div class="footer-top">
                <div class="container">
                    <div class="row">
                        <div class="col s12">
                            <div class="footer-top-inner">
                                <h2 class="title">修改</h2>
                                <p>编辑个人资料。</p>
                                <div class="contact">
                                    <div class="row">
                                        <div class="col s12 m6 l6">
                                            <div class="contact-form">
                                                <form method="post">
                                                    <div class="input-field">
                                                        <input required="required" type="text" class="input-box" name="nickname"
                                                               id="contact-name" value="{{ g.user[2] }}">
                                                        <label class="input-label" for="contact-name">昵称</label>
                                                    </div>
                                                    <div class="input-field textarea-input">
                                                        <textarea required="required" class="materialize-textarea" name="signature"
                                                                  id="textarea1">{{ g.user[6] }}</textarea>
                                                        <label class="input-label" for="textarea1">个性签名</label>
                                                    </div>
                                                    <button class="left waves-effect btn-flat brand-text submit-btn"
                                                            type="submit">提交
                                                    </button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </main>
</div>
<!-- jQuery Library -->
<script type="text/javascript" src="{{ url_for('static',filename='js/jquery-2.1.1.js') }}"></script>
<!-- Materialize js -->
<script type="text/javascript" src="{{ url_for('static',filename='js/materialize.min.js') }}"></script>
<!-- Skill Progress Bar -->
<script src="{{ url_for('static',filename='js/appear.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static',filename='js/pro-bars.min.js') }}" type="text/javascript"></script>
<!-- Owl slider -->
<script src="{{ url_for('static',filename='js/owl.carousel.min.js') }}"></script>
<!-- Mixit slider  -->
<script src="{{ url_for('static',filename='js/jquery.mixitup.js') }}"></script>
<!-- counter -->
<script src="{{ url_for('static',filename='js/waypoints.min.js') }}"></script>
<script src="{{ url_for('static',filename='js/jquery.counterup.min.js') }}"></script>

<!-- Custom Js -->
<script src="{{ url_for('static',filename='js/custom.js') }}"></script>
</body>
</html>
